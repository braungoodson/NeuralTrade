<!doctype html>
<html lang="en" ng-app="bootModule">
  <head ng-controller="bootController">
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->

    <!-- Custom styles for this template -->

      body {
        padding-top: 50px;
      }
      .starter-template {
        padding: 40px 15px;
        text-align: center;
      }
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        /*background-color: #eee;*/
      }
      .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin .checkbox {
        font-weight: normal;
      }
      .form-signin .form-control {
        position: relative;
        font-size: 16px;
        height: auto;
        padding: 10px;
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
      .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
      .btn {
        margin: 5px 0;
      }
    </style>
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <ng-view></ng-view>
    <!-- Chart.js -->
    <script type="text/javascript" id="charts-js">
      /*!
       * Chart.js
       * http://chartjs.org/
       *
       * Copyright 2013 Nick Downie
       * Released under the MIT license
       * https://github.com/nnnick/Chart.js/blob/master/LICENSE.md
       */

      //Define the global Chart Variable as a class.
      window.Chart = function(context){

        var chart = this;
        
        
        //Easing functions adapted from Robert Penner's easing equations
        //http://www.robertpenner.com/easing/
        
        var animationOptions = {
          linear : function (t){
            return t;
          },
          easeInQuad: function (t) {
            return t*t;
          },
          easeOutQuad: function (t) {
            return -1 *t*(t-2);
          },
          easeInOutQuad: function (t) {
            if ((t/=1/2) < 1) return 1/2*t*t;
            return -1/2 * ((--t)*(t-2) - 1);
          },
          easeInCubic: function (t) {
            return t*t*t;
          },
          easeOutCubic: function (t) {
            return 1*((t=t/1-1)*t*t + 1);
          },
          easeInOutCubic: function (t) {
            if ((t/=1/2) < 1) return 1/2*t*t*t;
            return 1/2*((t-=2)*t*t + 2);
          },
          easeInQuart: function (t) {
            return t*t*t*t;
          },
          easeOutQuart: function (t) {
            return -1 * ((t=t/1-1)*t*t*t - 1);
          },
          easeInOutQuart: function (t) {
            if ((t/=1/2) < 1) return 1/2*t*t*t*t;
            return -1/2 * ((t-=2)*t*t*t - 2);
          },
          easeInQuint: function (t) {
            return 1*(t/=1)*t*t*t*t;
          },
          easeOutQuint: function (t) {
            return 1*((t=t/1-1)*t*t*t*t + 1);
          },
          easeInOutQuint: function (t) {
            if ((t/=1/2) < 1) return 1/2*t*t*t*t*t;
            return 1/2*((t-=2)*t*t*t*t + 2);
          },
          easeInSine: function (t) {
            return -1 * Math.cos(t/1 * (Math.PI/2)) + 1;
          },
          easeOutSine: function (t) {
            return 1 * Math.sin(t/1 * (Math.PI/2));
          },
          easeInOutSine: function (t) {
            return -1/2 * (Math.cos(Math.PI*t/1) - 1);
          },
          easeInExpo: function (t) {
            return (t==0) ? 1 : 1 * Math.pow(2, 10 * (t/1 - 1));
          },
          easeOutExpo: function (t) {
            return (t==1) ? 1 : 1 * (-Math.pow(2, -10 * t/1) + 1);
          },
          easeInOutExpo: function (t) {
            if (t==0) return 0;
            if (t==1) return 1;
            if ((t/=1/2) < 1) return 1/2 * Math.pow(2, 10 * (t - 1));
            return 1/2 * (-Math.pow(2, -10 * --t) + 2);
            },
          easeInCirc: function (t) {
            if (t>=1) return t;
            return -1 * (Math.sqrt(1 - (t/=1)*t) - 1);
          },
          easeOutCirc: function (t) {
            return 1 * Math.sqrt(1 - (t=t/1-1)*t);
          },
          easeInOutCirc: function (t) {
            if ((t/=1/2) < 1) return -1/2 * (Math.sqrt(1 - t*t) - 1);
            return 1/2 * (Math.sqrt(1 - (t-=2)*t) + 1);
          },
          easeInElastic: function (t) {
            var s=1.70158;var p=0;var a=1;
            if (t==0) return 0;  if ((t/=1)==1) return 1;  if (!p) p=1*.3;
            if (a < Math.abs(1)) { a=1; var s=p/4; }
            else var s = p/(2*Math.PI) * Math.asin (1/a);
            return -(a*Math.pow(2,10*(t-=1)) * Math.sin( (t*1-s)*(2*Math.PI)/p ));
          },
          easeOutElastic: function (t) {
            var s=1.70158;var p=0;var a=1;
            if (t==0) return 0;  if ((t/=1)==1) return 1;  if (!p) p=1*.3;
            if (a < Math.abs(1)) { a=1; var s=p/4; }
            else var s = p/(2*Math.PI) * Math.asin (1/a);
            return a*Math.pow(2,-10*t) * Math.sin( (t*1-s)*(2*Math.PI)/p ) + 1;
          },
          easeInOutElastic: function (t) {
            var s=1.70158;var p=0;var a=1;
            if (t==0) return 0;  if ((t/=1/2)==2) return 1;  if (!p) p=1*(.3*1.5);
            if (a < Math.abs(1)) { a=1; var s=p/4; }
            else var s = p/(2*Math.PI) * Math.asin (1/a);
            if (t < 1) return -.5*(a*Math.pow(2,10*(t-=1)) * Math.sin( (t*1-s)*(2*Math.PI)/p ));
            return a*Math.pow(2,-10*(t-=1)) * Math.sin( (t*1-s)*(2*Math.PI)/p )*.5 + 1;
          },
          easeInBack: function (t) {
            var s = 1.70158;
            return 1*(t/=1)*t*((s+1)*t - s);
          },
          easeOutBack: function (t) {
            var s = 1.70158;
            return 1*((t=t/1-1)*t*((s+1)*t + s) + 1);
          },
          easeInOutBack: function (t) {
            var s = 1.70158; 
            if ((t/=1/2) < 1) return 1/2*(t*t*(((s*=(1.525))+1)*t - s));
            return 1/2*((t-=2)*t*(((s*=(1.525))+1)*t + s) + 2);
          },
          easeInBounce: function (t) {
            return 1 - animationOptions.easeOutBounce (1-t);
          },
          easeOutBounce: function (t) {
            if ((t/=1) < (1/2.75)) {
              return 1*(7.5625*t*t);
            } else if (t < (2/2.75)) {
              return 1*(7.5625*(t-=(1.5/2.75))*t + .75);
            } else if (t < (2.5/2.75)) {
              return 1*(7.5625*(t-=(2.25/2.75))*t + .9375);
            } else {
              return 1*(7.5625*(t-=(2.625/2.75))*t + .984375);
            }
          },
          easeInOutBounce: function (t) {
            if (t < 1/2) return animationOptions.easeInBounce (t*2) * .5;
            return animationOptions.easeOutBounce (t*2-1) * .5 + 1*.5;
          }
        };

        //Variables global to the chart
        var width = context.canvas.width;
        var height = context.canvas.height;


        //High pixel density displays - multiply the size of the canvas height/width by the device pixel ratio, then scale.
        if (window.devicePixelRatio) {
          context.canvas.style.width = width + "px";
          context.canvas.style.height = height + "px";
          context.canvas.height = height * window.devicePixelRatio;
          context.canvas.width = width * window.devicePixelRatio;
          context.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        this.PolarArea = function(data,options){
        
          chart.PolarArea.defaults = {
            scaleOverlay : true,
            scaleOverride : false,
            scaleSteps : null,
            scaleStepWidth : null,
            scaleStartValue : null,
            scaleShowLine : true,
            scaleLineColor : "rgba(0,0,0,.1)",
            scaleLineWidth : 1,
            scaleShowLabels : true,
            scaleLabel : "<%=value%>",
            scaleFontFamily : "'Arial'",
            scaleFontSize : 12,
            scaleFontStyle : "normal",
            scaleFontColor : "#666",
            scaleShowLabelBackdrop : true,
            scaleBackdropColor : "rgba(255,255,255,0.75)",
            scaleBackdropPaddingY : 2,
            scaleBackdropPaddingX : 2,
            segmentShowStroke : true,
            segmentStrokeColor : "#fff",
            segmentStrokeWidth : 2,
            animation : true,
            animationSteps : 100,
            animationEasing : "easeOutBounce",
            animateRotate : true,
            animateScale : false,
            onAnimationComplete : null
          };
          
          var config = (options)? mergeChartConfig(chart.PolarArea.defaults,options) : chart.PolarArea.defaults;
          
          return new PolarArea(data,config,context);
        };

        this.Radar = function(data,options){
        
          chart.Radar.defaults = {
            scaleOverlay : false,
            scaleOverride : false,
            scaleSteps : null,
            scaleStepWidth : null,
            scaleStartValue : null,
            scaleShowLine : true,
            scaleLineColor : "rgba(0,0,0,.1)",
            scaleLineWidth : 1,
            scaleShowLabels : false,
            scaleLabel : "<%=value%>",
            scaleFontFamily : "'Arial'",
            scaleFontSize : 12,
            scaleFontStyle : "normal",
            scaleFontColor : "#666",
            scaleShowLabelBackdrop : true,
            scaleBackdropColor : "rgba(255,255,255,0.75)",
            scaleBackdropPaddingY : 2,
            scaleBackdropPaddingX : 2,
            angleShowLineOut : true,
            angleLineColor : "rgba(0,0,0,.1)",
            angleLineWidth : 1,     
            pointLabelFontFamily : "'Arial'",
            pointLabelFontStyle : "normal",
            pointLabelFontSize : 12,
            pointLabelFontColor : "#666",
            pointDot : true,
            pointDotRadius : 3,
            pointDotStrokeWidth : 1,
            datasetStroke : true,
            datasetStrokeWidth : 2,
            datasetFill : true,
            animation : true,
            animationSteps : 60,
            animationEasing : "easeOutQuart",
            onAnimationComplete : null
          };
          
          var config = (options)? mergeChartConfig(chart.Radar.defaults,options) : chart.Radar.defaults;

          return new Radar(data,config,context);
        };
        
        this.Pie = function(data,options){
          chart.Pie.defaults = {
            segmentShowStroke : true,
            segmentStrokeColor : "#fff",
            segmentStrokeWidth : 2,
            animation : true,
            animationSteps : 100,
            animationEasing : "easeOutBounce",
            animateRotate : true,
            animateScale : false,
            onAnimationComplete : null
          };    

          var config = (options)? mergeChartConfig(chart.Pie.defaults,options) : chart.Pie.defaults;
          
          return new Pie(data,config,context);        
        };
        
        this.Doughnut = function(data,options){
        
          chart.Doughnut.defaults = {
            segmentShowStroke : true,
            segmentStrokeColor : "#fff",
            segmentStrokeWidth : 2,
            percentageInnerCutout : 50,
            animation : true,
            animationSteps : 100,
            animationEasing : "easeOutBounce",
            animateRotate : true,
            animateScale : false,
            onAnimationComplete : null
          };    

          var config = (options)? mergeChartConfig(chart.Doughnut.defaults,options) : chart.Doughnut.defaults;
          
          return new Doughnut(data,config,context);     
          
        };

        this.Line = function(data,options){
        
          chart.Line.defaults = {
            scaleOverlay : false,
            scaleOverride : false,
            scaleSteps : null,
            scaleStepWidth : null,
            scaleStartValue : null,
            scaleLineColor : "rgba(0,0,0,.1)",
            scaleLineWidth : 1,
            scaleShowLabels : true,
            scaleLabel : "<%=value%>",
            scaleFontFamily : "'Arial'",
            scaleFontSize : 12,
            scaleFontStyle : "normal",
            scaleFontColor : "#666",
            scaleShowGridLines : true,
            scaleGridLineColor : "rgba(0,0,0,.05)",
            scaleGridLineWidth : 1,
            bezierCurve : true,
            pointDot : true,
            pointDotRadius : 4,
            pointDotStrokeWidth : 2,
            datasetStroke : true,
            datasetStrokeWidth : 2,
            datasetFill : true,
            animation : true,
            animationSteps : 60,
            animationEasing : "easeOutQuart",
            onAnimationComplete : null
          };    
          var config = (options) ? mergeChartConfig(chart.Line.defaults,options) : chart.Line.defaults;
          
          return new Line(data,config,context);
        }
        
        this.Bar = function(data,options){
          chart.Bar.defaults = {
            scaleOverlay : false,
            scaleOverride : false,
            scaleSteps : null,
            scaleStepWidth : null,
            scaleStartValue : null,
            scaleLineColor : "rgba(0,0,0,.1)",
            scaleLineWidth : 1,
            scaleShowLabels : true,
            scaleLabel : "<%=value%>",
            scaleFontFamily : "'Arial'",
            scaleFontSize : 12,
            scaleFontStyle : "normal",
            scaleFontColor : "#666",
            scaleShowGridLines : true,
            scaleGridLineColor : "rgba(0,0,0,.05)",
            scaleGridLineWidth : 1,
            barShowStroke : true,
            barStrokeWidth : 2,
            barValueSpacing : 5,
            barDatasetSpacing : 1,
            animation : true,
            animationSteps : 60,
            animationEasing : "easeOutQuart",
            onAnimationComplete : null
          };    
          var config = (options) ? mergeChartConfig(chart.Bar.defaults,options) : chart.Bar.defaults;
          
          return new Bar(data,config,context);    
        }
        
        var clear = function(c){
          c.clearRect(0, 0, width, height);
        };

        var PolarArea = function(data,config,ctx){
          var maxSize, scaleHop, calculatedScale, labelHeight, scaleHeight, valueBounds, labelTemplateString;   
          
          
          calculateDrawingSizes();
          
          valueBounds = getValueBounds();

          labelTemplateString = (config.scaleShowLabels)? config.scaleLabel : null;

          //Check and set the scale
          if (!config.scaleOverride){
            
            calculatedScale = calculateScale(scaleHeight,valueBounds.maxSteps,valueBounds.minSteps,valueBounds.maxValue,valueBounds.minValue,labelTemplateString);
          }
          else {
            calculatedScale = {
              steps : config.scaleSteps,
              stepValue : config.scaleStepWidth,
              graphMin : config.scaleStartValue,
              labels : []
            }
            populateLabels(labelTemplateString, calculatedScale.labels,calculatedScale.steps,config.scaleStartValue,config.scaleStepWidth);
          }
          
          scaleHop = maxSize/(calculatedScale.steps);

          //Wrap in an animation loop wrapper
          animationLoop(config,drawScale,drawAllSegments,ctx);

          function calculateDrawingSizes(){
            maxSize = (Min([width,height])/2);
            //Remove whatever is larger - the font size or line width.
            
            maxSize -= Max([config.scaleFontSize*0.5,config.scaleLineWidth*0.5]);
            
            labelHeight = config.scaleFontSize*2;
            //If we're drawing the backdrop - add the Y padding to the label height and remove from drawing region.
            if (config.scaleShowLabelBackdrop){
              labelHeight += (2 * config.scaleBackdropPaddingY);
              maxSize -= config.scaleBackdropPaddingY*1.5;
            }
            
            scaleHeight = maxSize;
            //If the label height is less than 5, set it to 5 so we don't have lines on top of each other.
            labelHeight = Default(labelHeight,5);
          }
          function drawScale(){
            for (var i=0; i<calculatedScale.steps; i++){
              //If the line object is there
              if (config.scaleShowLine){
                ctx.beginPath();
                ctx.arc(width/2, height/2, scaleHop * (i + 1), 0, (Math.PI * 2), true);
                ctx.strokeStyle = config.scaleLineColor;
                ctx.lineWidth = config.scaleLineWidth;
                ctx.stroke();
              }

              if (config.scaleShowLabels){
                ctx.textAlign = "center";
                ctx.font = config.scaleFontStyle + " " + config.scaleFontSize + "px " + config.scaleFontFamily;
                var label =  calculatedScale.labels[i];
                //If the backdrop object is within the font object
                if (config.scaleShowLabelBackdrop){
                  var textWidth = ctx.measureText(label).width;
                  ctx.fillStyle = config.scaleBackdropColor;
                  ctx.beginPath();
                  ctx.rect(
                    Math.round(width/2 - textWidth/2 - config.scaleBackdropPaddingX),     //X
                    Math.round(height/2 - (scaleHop * (i + 1)) - config.scaleFontSize*0.5 - config.scaleBackdropPaddingY),//Y
                    Math.round(textWidth + (config.scaleBackdropPaddingX*2)), //Width
                    Math.round(config.scaleFontSize + (config.scaleBackdropPaddingY*2)) //Height
                  );
                  ctx.fill();
                }
                ctx.textBaseline = "middle";
                ctx.fillStyle = config.scaleFontColor;
                ctx.fillText(label,width/2,height/2 - (scaleHop * (i + 1)));
              }
            }
          }
          function drawAllSegments(animationDecimal){
            var startAngle = -Math.PI/2,
            angleStep = (Math.PI*2)/data.length,
            scaleAnimation = 1,
            rotateAnimation = 1;
            if (config.animation) {
              if (config.animateScale) {
                scaleAnimation = animationDecimal;
              }
              if (config.animateRotate){
                rotateAnimation = animationDecimal;
              }
            }

            for (var i=0; i<data.length; i++){

              ctx.beginPath();
              ctx.arc(width/2,height/2,scaleAnimation * calculateOffset(data[i].value,calculatedScale,scaleHop),startAngle, startAngle + rotateAnimation*angleStep, false);
              ctx.lineTo(width/2,height/2);
              ctx.closePath();
              ctx.fillStyle = data[i].color;
              ctx.fill();

              if(config.segmentShowStroke){
                ctx.strokeStyle = config.segmentStrokeColor;
                ctx.lineWidth = config.segmentStrokeWidth;
                ctx.stroke();
              }
              startAngle += rotateAnimation*angleStep;
            }
          }
          function getValueBounds() {
            var upperValue = Number.MIN_VALUE;
            var lowerValue = Number.MAX_VALUE;
            for (var i=0; i<data.length; i++){
              if (data[i].value > upperValue) {upperValue = data[i].value;}
              if (data[i].value < lowerValue) {lowerValue = data[i].value;}
            };

            var maxSteps = Math.floor((scaleHeight / (labelHeight*0.66)));
            var minSteps = Math.floor((scaleHeight / labelHeight*0.5));
            
            return {
              maxValue : upperValue,
              minValue : lowerValue,
              maxSteps : maxSteps,
              minSteps : minSteps
            };
            

          }
        }

        var Radar = function (data,config,ctx) {
          var maxSize, scaleHop, calculatedScale, labelHeight, scaleHeight, valueBounds, labelTemplateString; 
            
          //If no labels are defined set to an empty array, so referencing length for looping doesn't blow up.
          if (!data.labels) data.labels = [];
          
          calculateDrawingSizes();

          var valueBounds = getValueBounds();

          labelTemplateString = (config.scaleShowLabels)? config.scaleLabel : null;

          //Check and set the scale
          if (!config.scaleOverride){
            
            calculatedScale = calculateScale(scaleHeight,valueBounds.maxSteps,valueBounds.minSteps,valueBounds.maxValue,valueBounds.minValue,labelTemplateString);
          }
          else {
            calculatedScale = {
              steps : config.scaleSteps,
              stepValue : config.scaleStepWidth,
              graphMin : config.scaleStartValue,
              labels : []
            }
            populateLabels(labelTemplateString, calculatedScale.labels,calculatedScale.steps,config.scaleStartValue,config.scaleStepWidth);
          }
          
          scaleHop = maxSize/(calculatedScale.steps);
          
          animationLoop(config,drawScale,drawAllDataPoints,ctx);
          
          //Radar specific functions.
          function drawAllDataPoints(animationDecimal){
            var rotationDegree = (2*Math.PI)/data.datasets[0].data.length;

            ctx.save();
            //translate to the centre of the canvas.
            ctx.translate(width/2,height/2);
            
            //We accept multiple data sets for radar charts, so show loop through each set
            for (var i=0; i<data.datasets.length; i++){
              ctx.beginPath();

              ctx.moveTo(0,animationDecimal*(-1*calculateOffset(data.datasets[i].data[0],calculatedScale,scaleHop)));
              for (var j=1; j<data.datasets[i].data.length; j++){
                ctx.rotate(rotationDegree); 
                ctx.lineTo(0,animationDecimal*(-1*calculateOffset(data.datasets[i].data[j],calculatedScale,scaleHop)));
            
              }
              ctx.closePath();
              
              
              ctx.fillStyle = data.datasets[i].fillColor;
              ctx.strokeStyle = data.datasets[i].strokeColor;
              ctx.lineWidth = config.datasetStrokeWidth;
              ctx.fill();
              ctx.stroke();
              
                      
              if (config.pointDot){
                ctx.fillStyle = data.datasets[i].pointColor;
                ctx.strokeStyle = data.datasets[i].pointStrokeColor;
                ctx.lineWidth = config.pointDotStrokeWidth;
                for (var k=0; k<data.datasets[i].data.length; k++){
                  ctx.rotate(rotationDegree);
                  ctx.beginPath();
                  ctx.arc(0,animationDecimal*(-1*calculateOffset(data.datasets[i].data[k],calculatedScale,scaleHop)),config.pointDotRadius,2*Math.PI,false);
                  ctx.fill();
                  ctx.stroke();
                }         
                
              }
              ctx.rotate(rotationDegree);
              
            }
            ctx.restore();
            
            
          }
          function drawScale(){
            var rotationDegree = (2*Math.PI)/data.datasets[0].data.length;
            ctx.save();
              ctx.translate(width / 2, height / 2); 
            
            if (config.angleShowLineOut){
              ctx.strokeStyle = config.angleLineColor;              
              ctx.lineWidth = config.angleLineWidth;
              for (var h=0; h<data.datasets[0].data.length; h++){
                
                  ctx.rotate(rotationDegree);
                ctx.beginPath();
                ctx.moveTo(0,0);
                ctx.lineTo(0,-maxSize);
                ctx.stroke();
              }
            }

            for (var i=0; i<calculatedScale.steps; i++){
              ctx.beginPath();
              
              if(config.scaleShowLine){
                ctx.strokeStyle = config.scaleLineColor;
                ctx.lineWidth = config.scaleLineWidth;
                ctx.moveTo(0,-scaleHop * (i+1));          
                for (var j=0; j<data.datasets[0].data.length; j++){
                    ctx.rotate(rotationDegree);

            valueRange = maxValue - minValue;
            
            rangeOrderOfMagnitude = calculateOrderOfMagnitude(valueRange);

                graphMin = Math.floor(minValue / (1 * Math.pow(10, rangeOrderOfMagnitude))) * Math.pow(10, rangeOrderOfMagnitude);
                  
                  graphMax = Math.ceil(maxValue / (1 * Math.pow(10, rangeOrderOfMagnitude))) * Math.pow(10, rangeOrderOfMagnitude);
                  
                  graphRange = graphMax - graphMin;
                  
                  stepValue = Math.pow(10, rangeOrderOfMagnitude);
                  
                numberOfSteps = Math.round(graphRange / stepValue);
                
                //Compare number of steps to the max and min for that size graph, and add in half steps if need be.         
                while(numberOfSteps < minSteps || numberOfSteps > maxSteps) {
                  if (numberOfSteps < minSteps){
                    stepValue /= 2;
                    numberOfSteps = Math.round(graphRange/stepValue);
                  }
                  else{
                    stepValue *=2;
                    numberOfSteps = Math.round(graphRange/stepValue);
                  }
                };

                var labels = [];
                populateLabels(labelTemplateString, labels, numberOfSteps, graphMin, stepValue);
          
                return {
                  steps : numberOfSteps,
              stepValue : stepValue,
              graphMin : graphMin,
              labels : labels           
                  
                }
          
            function calculateOrderOfMagnitude(val){
              return Math.floor(Math.log(val) / Math.LN10);
            }   


        }

          //Populate an array of all the labels by interpolating the string.
          function populateLabels(labelTemplateString, labels, numberOfSteps, graphMin, stepValue) {
              if (labelTemplateString) {
                  //Fix floating point errors by setting to fixed the on the same decimal as the stepValue.
                  for (var i = 1; i < numberOfSteps + 1; i++) {
                      labels.push(tmpl(labelTemplateString, {value: (graphMin + (stepValue * i)).toFixed(getDecimalPlaces(stepValue))}));
                  }
              }
          }
        
        //Max value from array
        function Max( array ){
          return Math.max.apply( Math, array );
        };
        //Min value from array
        function Min( array ){
          return Math.min.apply( Math, array );
        };
        //Default if undefined
        function Default(userDeclared,valueIfFalse){
          if(!userDeclared){
            return valueIfFalse;
          } else {
            return userDeclared;
          }
        };
        //Is a number function
        function isNumber(n) {
          return !isNaN(parseFloat(n)) && isFinite(n);
        }
        //Apply cap a value at a high or low number
        function CapValue(valueToCap, maxValue, minValue){
          if(isNumber(maxValue)) {
            if( valueToCap > maxValue ) {
              return maxValue;
            }
          }
          if(isNumber(minValue)){
            if ( valueToCap < minValue ){
              return minValue;
            }
          }
          return valueToCap;
        }
        function getDecimalPlaces (num){
          var numberOfDecimalPlaces;
          if (num%1!=0){
            return num.toString().split(".")[1].length
          }
          else{
            return 0;
          }
          
        } 
        
        function mergeChartConfig(defaults,userDefined){
          var returnObj = {};
            for (var attrname in defaults) { returnObj[attrname] = defaults[attrname]; }
            for (var attrname in userDefined) { returnObj[attrname] = userDefined[attrname]; }
            return returnObj;
        }
        
        //Javascript micro templating by John Resig - source at http://ejohn.org/blog/javascript-micro-templating/
          var cache = {};
         
          function tmpl(str, data){
            // Figure out if we're getting a template, or if we need to
            // load the template - and be sure to cache the result.
            var fn = !/\W/.test(str) ?
              cache[str] = cache[str] ||
                tmpl(document.getElementById(str).innerHTML) :
             
              // Generate a reusable function that will serve as a template
              // generator (and which will be cached).
              new Function("obj",
                "var p=[],print=function(){p.push.apply(p,arguments);};" +
               
                // Introduce the data as local variables using with(){}
                "with(obj){p.push('" +
               
                // Convert the template into pure JavaScript
                str
                  .replace(/[\r\t\n]/g, " ")
                  .split("<%").join("\t")
                  .replace(/((^|%>)[^\t]*)'/g, "$1\r")
                  .replace(/\t=(.*?)%>/g, "',$1,'")
                  .split("\t").join("');")
                  .split("%>").join("p.push('")
                  .split("\r").join("\\'")
              + "');}return p.join('');");
           
            // Provide some basic currying to the user
            return data ? fn( data ) : fn;
          };
      }
    </script>

            {

        $http.get('/bot').success(function(d,s,h,c){

        $http.get('/chartData').success(function(d,s,h,c){
          $scope.chartData.labels = d.chartData.labels;

          $scope.chartData.datasets[1].data = d.chartData.datasets[1].data;
